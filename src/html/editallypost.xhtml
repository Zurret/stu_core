<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<form action="alliance.php" method="post">
			<input type="hidden" name="B_EDIT_POSTING" value="1" />
			<input type="hidden" name="sstr" tal:attributes="value THIS/getSessionString" />
			<input type="hidden" name="pid" value="runtime" tal:attributes="value POST/getId" />
			<input type="hidden" name="tid" value="runtime" tal:attributes="value POST/getTopic/getId" />
			<table class="tcal">
				<tr>
					<th>Text</th>
				</tr>
				<tr>
					<td><textarea name="text" style="width: 100%; height: 300px;"
							tal:content="structure POST/getText"></textarea></td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="B_EDIT_POSTING" value="Editieren" />
					</td>
				</tr>
			</table>
		</form>
	</metal:macro>
</metal:macro>

</html>
